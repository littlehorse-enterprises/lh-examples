plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Add LittleHorse Client
    implementation 'io.littlehorse:littlehorse-client:0.7.0-alpha.3'

    implementation 'org.json:json:20210307'
}

application {
    // Define the main class for the application.
    mainClass = 'lh.quickstart.App'
}

// This is a nice-to-have which lets us use the Reflection API to determine the names
// of parameters for Task Functions and match them to the TaskDef param names.
compileJava {
    options.compilerArgs << '-parameters'
}
